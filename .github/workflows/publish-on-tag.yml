name: Publish on Tag (Manual Release)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v1.2.3)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  # Extract version from tag
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG=${GITHUB_REF#refs/tags/}
          fi

          # Strip 'v' prefix (v2.0.0 -> 2.0.0)
          VERSION=${TAG#v}
          # Also handle Release Please format (opencode-warcraft-notifications-plugin-v2.0.0 -> 2.0.0)
          VERSION=${VERSION##*-v}

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Publishing version: $VERSION from tag: $TAG"

      - name: Verify package.json matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.version }}"

          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Version mismatch!"
            echo "  package.json: $PACKAGE_VERSION"
            echo "  tag: $TAG_VERSION"
            exit 1
          fi

          echo "âœ… Version verified: $PACKAGE_VERSION"

  # Publish to npm
  publish-npm:
    name: Publish to npm
    needs: prepare
    uses: ./.github/workflows/reusable/reusable-npm-publish.yml
    with:
      version: ${{ needs.prepare.outputs.version }}
      npm-scope: 'pantheon-org'
      project-name: 'opencode-warcraft-notifications-plugin'
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Deploy documentation
  publish-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: publish-npm
    if: success()
    uses: ./.github/workflows/reusable/reusable-deploy-docs.yml
    with:
      commit-sha: ${{ github.sha }}
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, publish-npm, publish-docs]
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Get commits for changelog
        id: changelog
        run: |
          TAG="${{ needs.prepare.outputs.tag }}"

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 "$TAG^" 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --oneline --no-merges | head -20)
          else
            COMMITS=$(git log ${PREV_TAG}..${TAG} --oneline --no-merges)
          fi

          # Save to file
          echo "$COMMITS" > commits.txt

          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const fs = require('fs');
            const tag = '${{ needs.prepare.outputs.tag }}';
            const version = '${{ needs.prepare.outputs.version }}';
            const prevTag = '${{ steps.changelog.outputs.prev_tag }}';

            // Read commits
            const commits = fs.readFileSync('commits.txt', 'utf8')
              .split('\n')
              .filter(line => line.trim())
              .map(line => `- ${line}`)
              .join('\n');

            const npmPackageName = require('./package.json').name;
            const npmUrl = `https://www.npmjs.com/package/${npmPackageName}/v/${version}`;
            const docsUrl = `https://github.com/${{ github.repository }}/tree/docs`;

            const changelogHeader = prevTag 
              ? `## Changes Since ${prevTag}`
              : `## Initial Release`;

            const body = `# Release ${tag}

            ${changelogHeader}

            ${commits}

            ## ğŸ“¦ Package Information

            - **npm Package**: [\`${npmPackageName}@${version}\`](${npmUrl})
            - **Installation**: \`npm install ${npmPackageName}@${version}\`
            - **Documentation**: [View Docs](${docsUrl})

            ## ğŸ”§ Build Information

            - **Node.js**: 20.x
            - **Runtime**: Bun
            - **Build Status**: âœ… All tests passed
            - **Coverage**: âœ… Full coverage

            ---

            *This release was automatically created by the Publish on Tag workflow.*
            `;

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Release ${tag}`,
              body: body,
              draft: false,
              prerelease: false
            });

            console.log(`âœ… Created release for ${tag}`);

  # Summary job
  summary:
    name: Publish Summary
    runs-on: ubuntu-latest
    needs: [prepare, publish-npm, publish-docs, create-release]
    if: always()

    steps:
      - name: Display summary
        run: |
          echo "ğŸ‰ Release Pipeline Complete!"
          echo ""
          echo "ğŸ“¦ Version: ${{ needs.prepare.outputs.version }}"
          echo "ğŸ·ï¸ Tag: ${{ needs.prepare.outputs.tag }}"
          echo ""
          echo "âœ… npm: ${{ needs.publish-npm.result }}"
          echo "âœ… Docs: ${{ needs.publish-docs.result }}"
          echo "âœ… Release: ${{ needs.create-release.result }}"
          echo ""
          echo "ğŸ”— Links:"
          echo "  ğŸ“¦ npm: https://www.npmjs.com/package/@pantheon-org/opencode-warcraft-notifications-plugin/v/${{ needs.prepare.outputs.version }}"
          echo "  ğŸ“š Docs: https://github.com/${{ github.repository }}/tree/docs"
          echo "  ğŸ·ï¸ Release: https://github.com/${{ github.repository }}/releases/tag/${{ needs.prepare.outputs.tag }}"
